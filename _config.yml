# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
# 网站基本信息
# Site
title: Bingluover's Blog
# author:
#   name: Rui Yang
#   # avatar: 你的头像链接
#   # url: 你的个人网站链接

language: zh-CN
timezone: Asia/Shanghai
subtitle: '分享生活，记录成长'
description: '这是一个分享技术、生活和成长的个人博客。包含技术探讨、开发笔记、生活随笔、人生感悟等内容。欢迎志同道合的朋友一起交流学习！'
keywords:
  - 首页
  - 分类
  - 标签
  - 归档
  - 友链
# 搜索配置

# Search
search:
  path: search.json
  field: post


# 搜索插件配置
# Feed
feed:
  type: atom
  path: atom.xml
  limit: 20
# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://cbsyy.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:

  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: volantis

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo: https://github.com/cbsyy/cbsyy.github.io.git
  branch: main

# Security Plugin Config
encrypt:
  enable: true
  default_password:  # 默认密码
  default_abstract: 这是一篇加密的文章，请输入密码继续阅读。
  default_message: 请输入访问密码。
  wrong_pass_message: 密码错误，请重试。
  wrong_hash_message: 文章校验失败。


  # Search Config
jsonContent:
  meta: true
  words: true
  pages:
    title: true
    text: true
    path: true
    date: true
    excerpt: true
    preview: true
  posts:
    title: true
    text: true
    path: true
    date: true
    excerpt: true
    tags: true
    categories: true